name: Auto publish VS Code extension to both marketplaces

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      # Auto-bump PATCH version so each publish is unique
      - name: Auto-bump patch version in package.json
        run: |
          node - << 'EOF'
          const fs = require('fs');
          const path = 'package.json';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));

          const [maj, min, patch] = pkg.version.split('.').map(Number);
          const newVersion = [maj, min, (patch || 0) + 1].join('.');

          pkg.version = newVersion;
          fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');

          console.log('Bumped version:', newVersion);
          EOF

      - name: Install vsce and ovsx
        run: |
          npm install -g @vscode/vsce ovsx

      - name: Publish to VS Code Marketplace (publisher: AmirrezaBadpa)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p "$VSCE_PAT"

      - name: Publish to Open VSX (publisher: ItzAmirreza)
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: ovsx publish -p "$OVSX_TOKEN" --publisher ItzAmirreza
