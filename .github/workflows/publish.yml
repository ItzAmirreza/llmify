name: Publish extension to VS Code Marketplace and OpenVSX

on:
  push:
    branches:
      - main # change if your default branch is different

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # 1) Bump PATCH version in package.json so each run is unique
      - name: Bump extension version
        run: |
          node - << 'EOF'
          const fs = require('fs');
          const path = 'package.json';
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));

          const oldVersion = pkg.version;
          console.log('Current version:', oldVersion);

          const parts = String(oldVersion).trim().split('.');
          if (parts.length !== 3 || parts.some(p => Number.isNaN(Number(p)))) {
            throw new Error('Unexpected version format: ' + oldVersion);
          }

          const [maj, min, patch] = parts.map(Number);
          const newVersion = [maj, min, patch + 1].join('.');

          pkg.version = newVersion;
          fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');

          console.log('New version:', newVersion);
          EOF

      - name: Show updated package.json
        run: cat package.json

      # 2) Build once using your prepublish script
      - name: Build extension (vscode:prepublish)
        run: npm run vscode:prepublish

      # 3) Install CLIs
      - name: Install vsce and ovsx
        run: npm install -g @vscode/vsce ovsx

      # 4) Publish to VS Code Marketplace
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p "$VSCE_PAT"

      # 5) Publish to Open VSX (namespace: itzamirreza)
      - name: Publish to Open VSX
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: ovsx publish -p "$OVSX_TOKEN" --publisher itzamirreza
