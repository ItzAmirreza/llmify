name: Publish extension to VS Code Marketplace and OpenVSX

on:
  push:
    branches:
      - main # change if your default branch is different

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Build using your existing script
      - name: Build extension (vscode:prepublish)
        run: npm run vscode:prepublish

      - name: Install vsce and ovsx
        run: npm install -g @vscode/vsce ovsx

      # Publishes using the version currently in package.json
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p "$VSCE_PAT"

      # Publishes the same version to OpenVSX
      - name: Publish to OpenVSX
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: ovsx publish -p "$OVSX_TOKEN"
